<!DOCTYPE html>
<html lang="en">
<%- include ('../header.html') %>
<body>
 <%- include('../navbar.html') %>
 <div class="container d-flex justify-content-center align-items-center vh-100">
    <form action="/clients/update/<%=  id %>" method="POST">
      <div class="card" style="width: 25rem;">
        <h5 class="card-header text-center">Client information</h5>

        <div class="card-body">
          <div class="mb-3">
            <label for="firstname" class="form-label">Firs name</label>
            <input type="text" value="<%=  first_name %>" name="firstname" class="form-control" id="firstnane" placeholder="First name">
          </div>
          <div class="mb-3">
            <label for="lastname" class="form-label">Last name</label>
            <input type="text" value="<%=  last_name %>" name="lastname" class="form-control" id="formGroupExampleInput2" placeholder="Last name">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" value="<%=  email %>" name="email" class="form-control" id="email" placeholder="Email">
          </div>
          <div class="mb-3">
            <label for="telephone" class="form-label">Last name</label>
            <input type="text" value="<%=  telephone %>" name="telephone" class="form-control" id="telephone" placeholder="Telephone">
          </div>
          <button type="submit" class="btn btn-success w-100">Update client</button>
        </div>
      </div>
      <div>
        <%- include('../footer.html') %>
      </div>
    </form>    
 </div>
 
</body>
</html>
